<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>OneStage</title>
	<meta name="author" content="Alvaro Trigo Lopez" />
	<meta name="description" content="fullPage demo scrolling speed." />
	<meta name="keywords"  content="fullpage,jquery,demo,scrolling,speed,scrollingSpeed" />
	<meta name="Resource-type" content="Document" />


	<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Euphoria+Script' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				sectionsColor: ['#211E1F', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
				anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
				menu: '#menu',
				scrollingSpeed: 1700
			});

		});
	</script>
	<style>
	 #section1h1{
	 	font-family: 'Euphoria Script', cursive;
	 	font-size: 5em;
	 	position:absolute; 
	 	float:right; 
	 	z-index:2000;
	 }
	 .fullscreen{
	 	position: absolute;
	 	top:0px;
	 	left: 0px;
	 	width: 100%;
	 	height: 100%;
	 }
	 .circle{
	 	position: absolute;
	 	left: 0px;
	 	top: 0px;
	 	width:80%;
	 	height: 80%;
	 }
	 .lines{
	 	position: absolute;
	 	top:0px;
	 	left:0px;
	 	width: 20%;
	 	height: 100%;
	 	z-index: 10000;
	 }
	</style>

</head>
<body ng-app="onestagesiteindex">
<img src="images/line.png" alt="line" class="lines">
<div id="fullpage" ng-controller="landing as l">

	<div class="section" style="position: relative;" id="section0" align="center">
		<img src="images/1.png" class="fullscreen">
		<!-- <img src="images/line1.png" class="lines"> -->
		<!-- <img src="images/2.png" class="circle"> -->
	</div>
	<div class="section" id="section1">
	   <img src="images/1.png" class="fullscreen">
	   <!-- <img src="images/line2.png" class="lines"> -->
	   <div class="row">
	   <div class="col-sm-6">
	   	<img src="images/2.png" class="circle">
	   </div>
	   </div>
	   <h1>{{ l.count }}</h1>
	</div>
	<div class="section" id="section2">
	   <img src="images/background.png" class="fullscreen">
	   <!-- <img src="images/line3.png" class="lines"> -->
		<div class="intro">
			<h1>Slooooooww</h1>
			<p>Now you can try other demos!</p>
		</div>
	</div>
</div>
  <script src="js/angular/angular.min.js"></script>
  <script src="js/angular/angfun.js"></script>
  <script src="js/bootstrap.min.js"></script>   
</body>
</html>
